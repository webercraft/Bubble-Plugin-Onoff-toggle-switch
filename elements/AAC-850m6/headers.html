<style>
.toggle {
  --toggle-width: 50px; /* Default width used for .toggle label and related elements */
}

.toggle *, .toggle:after, .toggle:before {
  box-sizing: border-box;
}

.toggle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate3d(-50%, -50%, 0);
}

.toggle label {
  position: relative;
  display: inline-block;
  width: var(--toggle-width);
  height: var(--toggle-width);
  background-color: #FD1015;
  border-radius: var(--toggle-width);
  cursor: pointer;
  box-shadow: inset 0 0 2px 1px rgba(0, 0, 0, 0.1), 0px 9px 15px 0px #ef4247;
  -webkit-tap-highlight-color: transparent;
}

.toggle label:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.2s cubic-bezier(0, -1.85, .27, 1.75);
  height: calc(var(--toggle-width) / 2); /* Adjusted to be half of --toggle-width */
  width: calc(var(--toggle-width) / 2); /* Adjusted to be half of --toggle-width */
  background-color: #fd0f14;
  border-radius: calc(var(--toggle-width) / 2 + 6px);
  box-shadow: inset 0px 0px 0px 8px #fff;
}

.toggle input {
  display: none;
}

.toggle input:checked + label {
  background-color: #57de72;
  box-shadow: inset 0 0 2px 1px rgba(0, 0, 0, 0.1), 0px 9px 15px 0px rgba(3, 132, 28, 0.5411764705882353);
}

.toggle input:checked + label:before {
  width: calc(var(--toggle-width) / 8); /* Adjusted to a fraction of --toggle-width */
  background-color: #fff;
}

.on {
  background-color: #6fc57c;
}

.on .toggle:before {
  color: rgba(62, 160, 81, 0.89);
}

.on .toggle:after {
  color: #fff;
}

</style>
